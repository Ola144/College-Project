<div class="z-0 container">
    <div class="d-flex justify-content-between align-items-center mb-1 mt-2 border-b-primary">
        <h3 class="text-primary fs-2 fw-bold">User List</h3>
        <button class="btn btn-outline-primary " routerLink="/create-user">Create New User</button>
    </div>
    <mat-form-field class="my-1 z-0">
        <mat-label matLabel>Filter</mat-label>
        <input matInput type="text" placeholder="Search..." (keyup)="applyFilter($event)">
    </mat-form-field>
    <div class="table-responsive mat-elevation-z8">
        <table mat-table class="table-bordered table-striped w-100" [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="index">
                <th class="fw-bold text-center bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header>#
                </th>
                <td mat-cell *matCellDef="let element; let i = index">{{i+1}}</td>
            </ng-container>
            <ng-container matColumnDef="fullName">
                <th class="fw-bold text-center bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Full Name</th>
                <td mat-cell *matCellDef="let element">{{element.fullName}}</td>
            </ng-container>
            <ng-container matColumnDef="userName">
                <th class="fw-bold text-center bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header>
                    User Name</th>
                <td mat-cell *matCellDef="let element">{{element.userName}}</td>
            </ng-container>
            <ng-container matColumnDef="emailId">
                <th class="fw-bold text-center bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Email</th>
                <td mat-cell *matCellDef="let element">{{element.emailId}}</td>
            </ng-container>
            <ng-container matColumnDef="role">
                <th class="fw-bold text-center bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Role</th>
                <td mat-cell *matCellDef="let element">{{element.role}}</td>
            </ng-container>
            <ng-container matColumnDef="password">
                <th class="fw-bold text-center bg-dark text-light" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Password</th>
                <td mat-cell *matCellDef="let element">{{element.password}}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns">
            </tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" showFirstLastButtons></mat-paginator>
</div>
